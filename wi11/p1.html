(* implement: val find: 'a dict -> string -> 'a *)
(* such that: find fruitd "cherry" returns 2.75 *)

let rec find d k = 
    match d with
    | Empty -> raise NotFound
    | Node(key, x, _, _) when key = k -> x
    | Node(key, x, y, z) -> 
        if key > k then (find y k) else (find z k)
;;
